friendlyName: Client Credentials Exchange
description: |
  The client-credentials-exchange hook allows custom code to modify 
  the scopes and add custom claims to the tokens issued from the 
  POST /oauth/token Auth0 API.
wtCompiler: auth0-ext-compilers/client-credentials-exchange
auth0ExtensionName: credentials-exchange
auth0Extension: runtime
sample: |
  /**
  @param {object} client - information about the client
  @param {string} client.name - name of client
  @param {string} client.id - client id
  @param {string} client.tenant - Auth0 tenant name
  @param {object} client.metadata - client metadata
  @param {array|undefined} scope - array of strings representing the scope claim or undefined
  @param {string} audience - token's audience claim
  @param {object} context - additional authorization context
  @param {object} context.webtask - webtask context
  @param {function} cb - function (error, accessTokenClaims)
  */
  module.exports = function(client, scope, audience, context, cb) {
    var access_token = {};
    access_token.scope = scope;

    // Modify scopes or add extra claims
    // access_token['https://example.com/claim'] = 'bar';
    // access_token.scope.push('extra');

    cb(null, access_token);
  };
